<div class="container">
    <div class="row text-center">
      <p class="col-12">Cr√©er un compte</p>
    </div>
    <div class="row text-center text-danger little_marge">
      <ngb-alert *ngIf="has_an_error" (close)="has_an_error = false" type="danger" class="offset-2 col-8 text-center">
        {{error_msg}}
      </ngb-alert>
    </div>
    <div class="form-group row little_marge">
      <label for="emailLogup" class="col-5">Email</label>
      <div class="col-7">
        <input type="email" class="col-12 inputPadding" id="emailLogup" placeholder="Email" [(ngModel)]="email">
      </div>
    </div>
    <div class="row form-group">
      <label for="usernameLogup" class="col-5">Nom d'utilisateur</label>
      <div class="col-7">
        <input type="text" class="col-12 inputPadding" id="usernameLogup" placeholder="Nom d'utilisateur" [(ngModel)]="username">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-5" for="passwordLogup1">Mot de passe</label>
      <div class="col-7">
        <input class="col-12 inputPadding" id="passwordLogup1" type ="password" placeholder="Mot de passe" [(ngModel)]="password">
      </div>
    </div>
    <div class="row form-group">
      <label for="passwordLogup2" class="col-5">Confirmer mot de passe</label>
      <div class="col-7">
        <input class="col-12 inputPadding" id="passwordLogup2" type ="password" placeholder="Confirmer mot de passe" [(ngModel)]="confirmed_password">
      </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary mx-auto d-block" (click)="logup()">Valider</button>
    </div>
    <div class="row">
      <a class="mx-auto d-block" routerLink="">Retour</a>
    </div>
  </div>
