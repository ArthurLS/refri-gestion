<div class="container">

  <div class="row form-group">
    <button class="btn btn-primary mx-auto d-block" (click)="scan()">Scanner</button>
  </div>  
  <div class="row form-group big_marge">
    <input class="offset-2 col-3 inputPadding" type="text" [(ngModel)]="productName" placeholder="Nom...">
    <input class="col-3 inputPadding" type="number" placeholder="QuantitÃ©..." step={{productMeasure.graduation}} [(ngModel)]="productQuantity">
    <select class="col-2 inputPadding" id="selectMeasure" [(ngModel)]="productMeasure">
      <option *ngFor="let measure of measures" [ngValue]=measure>{{measure.name}}</option>
    </select>

  </div>
  <div class="row form-group">
    <div class="offset-1 col-2 my-2">
      <div *ngIf="notify; else elseBlock"><img [src]="bellon" (click)="changeBell()"></div>
      <ng-template #elseBlock><img [src]="belloff" (click)="changeBell()"></ng-template>
    </div>
    <input class="offset-1 col-6 inputPadding" type="date" [(ngModel)]="productDate">
  </div>

  <div class="row form-group">
    <button class="btn btn-primary mx-auto d-block" (click)="addProductToFridge()">Ajouter ce produit</button>
  </div>
  <div class="row text-center text-danger">
    <ngb-alert *ngIf="errorLog" (close)="errorLog = null" type="danger" class="offset-2 col-8 text-center">
      {{errorLog}}
    </ngb-alert>
  </div>
  <div class="row">
    <ngb-alert class="text-center offset-2 col-8" *ngIf="successLog" (close)="successLog = null">
      {{successLog}}
    </ngb-alert>
  </div>
</div>
